<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover change</title>

    <style>
    div{
        width: 300px;
        height: 300px;
        background: snow;
        border: 8px solid red;
        color: red;
        margin: auto;
        transition: 0.5s all ease;
    }
    div:hover{
        background: black;
        border: 8px solid black;
        color: snow;
        cursor: crosshair;
    }
    </style>
</head>
<body>
    <div>鼠标放上去就会改变颜色</div>
</body>
</html>
