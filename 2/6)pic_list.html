<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Picture list</title>
    <style>
        .imgs{
            width: 80%;
            margin: 5px auto;
            border: 1px solid black;
            border-radius: 10px;
        }
        img{
            width: 100px;
            opacity: 0.5;
        }
        ul li{
            list-style: none;
            display: inline-block;
            margin: 20px;
            border: 1px solid gray;
        }
        img:hover{
            opacity: 1;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="imgs">
        <ul>
            <li><img src="../../img/icon/book.png" alt="book"></li>
            <li><img src="../../img/icon/house.png" alt="house"></li>
            <li><img src="../../img/icon/mail.png" alt="mail"></li>
            <li><img src="../../img/icon/top.png" alt="top"></li>
        </ul>
    </div>
</body>
</html>
