<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防止原始事件</title>
    <style>
        #test {
            font-size: 30px;
            width: 500px;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="test">防止右键事件</div>

    <script>
        document.oncontextmenu = function (event) {
            return false;
        }
    </script>
</body>

</html>
