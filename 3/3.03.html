    <title>累加按钮</title>
    <style>
        #btn {
            display: block;
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <input type="button" value="0" id="btn">
    <script>
        var count = 0;
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            this.value++;
            alert(this.value);
        }
    </script>

</body>
