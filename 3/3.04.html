<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较最大数</title>
    <style>
        .contain {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        input {
            width: 100px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="contain">
        <input type="text" class="num" autocomplete="off">
        <input type="text" class="num" autocomplete="off">
        <input type="text" class="num" autocomplete="off">
        <input type="button" value="最大是=>" id="btn">
        <span>?</span>
    </div>

    <script>
        var nums = document.getElementsByClassName("num");
        var btn = document.getElementById("btn");
        var res = document.getElementsByTagName("span")[0];
        for (let i = 0; i < nums.length; i++) {
            nums[i].onkeyup = function () {
                this.value = this.value.replace(/[^\d]/,"");
            };
        }
        btn.onclick = function () {
            let init = parseInt(nums[0].value);
            for (let i = 1; i < nums.length; i++) {
                let temp = parseInt(nums[i].value)
                if(temp>init){
                    init = temp;
                }
            }
            res.innerHTML = init;
        }
    </script>
</body>

</html>
